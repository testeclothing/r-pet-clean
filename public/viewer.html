<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Pet AR Viewer</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* 1. RESET E ECR√É CHEIO */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; 
            background-color: black; /* Fundo preto para as bordas */
        }

        /* 2. C√ÇMARA (O V√çDEO DO MUNDO REAL) - CAMADA 1 */
        /* For√ßamos a ser vis√≠vel e ocupar tudo */
        video {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            min-width: 100vw !important;
            min-height: 100vh !important;
            width: auto !important;
            height: auto !important;
            object-fit: cover !important;
            z-index: 1 !important; /* Camada base */
            display: block !important;
        }

        /* 3. CENA 3D (O V√çDEO DA MEM√ìRIA) - CAMADA 2 */
        #ar-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; /* Fica por cima da c√¢mara */
        }
        
        /* 4. INTERFACE (BOT√ïES) - CAMADA 3 */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3; /* Fica por cima de tudo */
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end;
            align-items: center;
        }

        /* Mira Simples */
        .scanner-frame {
            position: absolute; top: 50%; left: 50%;
            width: 70vw; height: 70vw;
            max-width: 350px; max-height: 350px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            box-shadow: none;
        }
        
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border-color: #6366f1; border-style: solid;
        }
        .scanner-frame::before { top: 0; left: 0; border-width: 3px 0 0 3px; border-radius: 20px 0 0 0; }
        .scanner-frame::after { bottom: 0; right: 0; border-width: 0 3px 3px 0; border-radius: 0 0 20px 0; }

        /* Bot√£o */
        #start-btn {
            pointer-events: auto; margin-bottom: 50px; padding: 12px 30px;
            background: #2563eb; color: white; border: none; border-radius: 50px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-family: sans-serif;
        }

        .header {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="header"><h3 id="status-text">Aponte para a foto</h3></div>
        <div class="scanner-frame" id="scanner"></div>
        <button id="start-btn">üîä Tocar para Iniciar</button>
    </div>
    
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white;text-align:center;margin-top:50px'>Erro: Link inv√°lido</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;

            // CONFIGURA√á√ïES DE TRACKING R√ÅPIDO
            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.001; filterBeta: 1000; uiLoading: no; uiScanning: no;" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    <a-video src="#vid" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-video>
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');
            const statusText = document.getElementById('status-text');

            startBtn.addEventListener('click', () => {
                if(video) { video.play(); video.pause(); }
                startBtn.classList.add('hidden');
                scannerFrame.style.borderColor = "#6366f1";
                statusText.innerText = "√Ä procura da imagem...";
            });

            target.addEventListener("targetFound", () => {
                if(video) video.play();
                scannerFrame.style.borderColor = "#4ade80";
                statusText.innerText = "";
                setTimeout(() => { scannerFrame.style.opacity = '0'; }, 300);
            });

            target.addEventListener("targetLost", () => {
                if(video) video.pause();
                scannerFrame.style.borderColor = "rgba(255,255,255,0.4)";
                scannerFrame.style.opacity = '1';
                statusText.innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
