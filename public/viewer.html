<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Pet AR Viewer</title>
    
    <!-- Scripts AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
        }

        /* Guia de Scanner (Mira) */
        .scanner-frame {
            width: 70vw; height: 70vw; max-width: 400px; max-height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5); /* Efeito de foco */
        }
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 40px; height: 40px;
            border-color: #6366f1; border-style: solid;
            transition: all 0.3s;
        }
        .scanner-frame::before { top: -2px; left: -2px; border-width: 4px 0 0 4px; border-radius: 18px 0 0 0; }
        .scanner-frame::after { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; border-radius: 0 0 18px 0; }

        /* Bot칚o Iniciar */
        #start-btn {
            pointer-events: auto;
            margin-bottom: 50px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            border-radius: 30px;
            font-size: 16px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.2s;
            display: flex; align-items: center; gap: 10px;
        }
        #start-btn:active { transform: scale(0.95); }
        
        /* Header */
        .header {
            margin-top: 20px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }
        
        /* Loading Animation */
        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* S칩 aparece se necess치rio */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    
    <!-- Camada de Interface -->
    <div id="ui-layer">
        <div class="header">
            <h3>Aponte para a foto</h3>
        </div>
        
        <div class="scanner-frame" id="scanner"></div>

        <button id="start-btn">
            <span>游댉 Ativar Som</span>
        </button>
    </div>
    
    <!-- Container AR -->
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white; text-align:center; margin-top:50px'>Erro: ID n칚o encontrado</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;

            // HTML da Cena AR (Oculta nativamente o bot칚o VR e UI de v칤deo)
            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.01; filterBeta: 10; uiLoading: no; uiScanning: no;" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    <a-video src="#vid" position="0 0 0.05" height="1.5" width="1" rotation="0 0 0"></a-video>
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');

            // L칩gica de Som/In칤cio
            startBtn.addEventListener('click', () => {
                video.play();
                video.pause(); // Hack para iOS carregar o buffer
                startBtn.classList.add('hidden');
                
                // Feedback visual que est치 pronto
                scannerFrame.style.borderColor = "#6366f1";
                document.querySelector('.header h3').innerText = " procura da imagem...";
            });

            // Quando encontra a imagem
            target.addEventListener("targetFound", () => {
                console.log("Foto encontrada!");
                video.play();
                scannerFrame.style.borderColor = "#4ade80"; // Verde
                scannerFrame.style.boxShadow = "0 0 20px #4ade80"; // Brilho
                document.querySelector('.header h3').innerText = "Reproduzindo Mem칩ria 仇벒잺";
                setTimeout(() => { scannerFrame.style.opacity = '0.2'; }, 1000); // Esconde a mira suavemente
            });

            // Quando perde a imagem
            target.addEventListener("targetLost", () => {
                console.log("Foto perdida...");
                video.pause();
                scannerFrame.style.borderColor = "rgba(255, 255, 255, 0.5)";
                scannerFrame.style.boxShadow = "0 0 0 9999px rgba(0, 0, 0, 0.5)";
                scannerFrame.style.opacity = '1';
                document.querySelector('.header h3').innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
