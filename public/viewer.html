<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Pet AR Viewer</title>
    
    <!-- Scripts AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* UI Overlay - Fica por cima da c칙mara */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; /* Deixa os toques passarem */
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
        }

        /* Guia de Scanner (Mira) - CORRIGIDA */
        .scanner-frame {
            width: 70vw; height: 70vw; 
            max-width: 400px; max-height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            
            /* Posicionamento */
            position: absolute; 
            top: 40%; left: 50%; 
            transform: translate(-50%, -50%);
            
            /* CORRE칂츾O DO QUADRADO BRANCO */
            background: transparent !important;
            
            /* Efeito de escurecer o resto do ecr칚 */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); 
            
            transition: all 0.3s;
        }

        /* Cantos da mira (Estilo Tech) */
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 40px; height: 40px;
            border-color: #6366f1; border-style: solid;
            transition: all 0.3s;
        }
        .scanner-frame::before { top: -2px; left: -2px; border-width: 4px 0 0 4px; border-radius: 18px 0 0 0; }
        .scanner-frame::after { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; border-radius: 0 0 18px 0; }

        /* Bot칚o Iniciar */
        #start-btn {
            pointer-events: auto; /* Reativa o toque no bot칚o */
            margin-bottom: 50px;
            padding: 15px 35px;
            background: rgba(30, 30, 30, 0.8); /* Fundo escuro para contraste */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 30px;
            font-size: 16px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            display: flex; align-items: center; gap: 10px;
            z-index: 20;
        }
        #start-btn:active { transform: scale(0.95); background: #6366f1; }
        
        /* Header Text */
        .header {
            margin-top: 30px;
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            z-index: 20;
        }
        .header h3 { margin: 0; font-weight: 400; font-size: 1.2rem; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <!-- Camada de Interface -->
    <div id="ui-layer">
        <div class="header">
            <h3>Aponte para a foto</h3>
        </div>
        
        <div class="scanner-frame" id="scanner"></div>

        <button id="start-btn">
            <span>游댉 Ativar Som</span>
        </button>
    </div>
    
    <!-- Container AR -->
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white; text-align:center; margin-top:50px'>Erro: ID n칚o encontrado no Link</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;

            // HTML da Cena AR (Injetado via JS para garantir carregamento correto)
            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.01; filterBeta: 10; uiLoading: no; uiScanning: no;" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    <a-video src="#vid" position="0 0 0.05" height="1.5" width="1" rotation="0 0 0"></a-video>
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');
            const headerText = document.querySelector('.header h3');

            // L칩gica de Som/In칤cio
            startBtn.addEventListener('click', () => {
                if(video) {
                    video.play();
                    video.pause(); // Hack para iOS carregar o buffer de 치udio
                }
                startBtn.classList.add('hidden');
                
                // Feedback visual que est치 pronto
                scannerFrame.style.borderColor = "#6366f1"; // Roxo
                headerText.innerText = " procura da imagem...";
            });

            // Quando encontra a imagem
            target.addEventListener("targetFound", () => {
                console.log("Foto encontrada!");
                if(video) video.play();
                
                // UI de Sucesso
                scannerFrame.style.borderColor = "#4ade80"; // Verde
                scannerFrame.style.boxShadow = "0 0 20px #4ade80"; // Brilho
                scannerFrame.style.background = "transparent"; // Garante transpar칡ncia
                headerText.innerText = "Reproduzindo Mem칩ria 仇벒잺";
                
                // Esconde a mira suavemente ap칩s 1 segundo para ver melhor o v칤deo
                setTimeout(() => { 
                    scannerFrame.style.opacity = '0'; 
                }, 1000); 
            });

            // Quando perde a imagem
            target.addEventListener("targetLost", () => {
                console.log("Foto perdida...");
                if(video) video.pause();
                
                // Reset UI
                scannerFrame.style.borderColor = "rgba(255, 255, 255, 0.5)";
                scannerFrame.style.boxShadow = "0 0 0 9999px rgba(0, 0, 0, 0.6)";
                scannerFrame.style.opacity = '1';
                headerText.innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
