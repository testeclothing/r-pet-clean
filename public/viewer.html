<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet AR Viewer</title>
    <!-- Bibliotecas AR (A-Frame e MindAR) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* Estilo do bot칚o Iniciar */
        #start-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #2563eb; color: white;
            border: none; border-radius: 25px; font-size: 18px; font-weight: bold;
            z-index: 999; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            font-family: sans-serif;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Bot칚o para ativar som (Obrigat칩rio para iPhones) -->
    <div id="start-btn">游댉 Tocar para Iniciar</div>

    <!-- Cena AR -->
    <a-scene mindar-image="" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Configura칞칚o do Player de V칤deo -->
            <video id="vid" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- O Alvo (A Foto) -->
        <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
            <!-- 
               AJUSTE DE TAMANHO (OP칂츾O 1 - HARRY POTTER):
               width="1"   -> Largura igual  da foto f칤sica.
               height="1.5" -> Altura 1.5x maior (para fotos verticais).
               position="0 0 0.05" -> Ligeiramente  frente para n칚o piscar.
            -->
            <a-video src="#vid" position="0 0 0.05" height="1.5" width="1" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        // 1. Ler o ID da Sess칚o na URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            alert("Erro: Link inv치lido (falta o ID).");
        } else {
            // 2. Definir caminhos dos ficheiros
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;

            // 3. Ligar tudo  Cena
            const scene = document.querySelector('a-scene');
            const video = document.querySelector('#vid');
            
            scene.setAttribute('mindar-image', `imageTargetSrc: ${mindFileUrl}; filterMinCF:0.01; filterBeta: 10;`);
            video.src = videoUrl;

            // 4. L칩gica do Bot칚o Iniciar
            const startBtn = document.getElementById('start-btn');
            startBtn.addEventListener('click', () => {
                video.play();
                video.pause(); // Pausa imediata para carregar
                startBtn.classList.add('hidden');
            });

            // 5. Quando a c칙mara encontra a foto
            const target = document.querySelector('#target-entity');
            
            target.addEventListener("targetFound", event => {
                console.log("Foto encontrada!");
                video.play();
            });

            // 6. Quando a c칙mara perde a foto
            target.addEventListener("targetLost", event => {
                console.log("Foto perdida...");
                video.pause();
                // video.currentTime = 0; // Descomenta isto se quiseres que o v칤deo reinicie sempre
            });
        }
    </script>
</body>
</html>
