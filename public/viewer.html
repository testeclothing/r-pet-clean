<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Pet AR Viewer</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* 1. CONFIGURA√á√ÉO DE ECR√É CHEIO E FUNDO PRETO */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
        }

        /* 2. V√çDEO DA C√ÇMARA SEM CORTES */
        video, canvas {
            width: 100% !important; height: 100% !important;
            object-fit: cover !important;
        }

        /* Container AR */
        #ar-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* 3. INTERFACE LIMPA (IGUAL AO PRINT) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end; /* Bot√£o em baixo */
            align-items: center;
        }

        /* Mira Simples e Leve */
        .scanner-frame {
            position: absolute; top: 50%; left: 50%;
            width: 70vw; height: 70vw;
            max-width: 350px; max-height: 350px;
            transform: translate(-50%, -50%);
            background: transparent !important; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: none; /* Sem sombras pesadas */
        }

        /* Cantos Tech (Decora√ß√£o) */
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 30px; height: 30px;
            border-color: #6366f1; border-style: solid;
        }
        .scanner-frame::before { top: -1px; left: -1px; border-width: 4px 0 0 4px; border-radius: 20px 0 0 0; }
        .scanner-frame::after { bottom: -1px; right: -1px; border-width: 0 4px 4px 0; border-radius: 0 0 20px 0; }

        /* Bot√£o Azul Arredondado */
        #start-btn {
            pointer-events: auto; margin-bottom: 40px; padding: 12px 30px;
            background: #2563eb; color: white; border: none; border-radius: 25px;
            font-size: 16px; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer; font-family: sans-serif;
        }

        .header {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-family: sans-serif; pointer-events: none;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="header"><h3 id="status-text">Aponte para a foto</h3></div>
        <div class="scanner-frame" id="scanner"></div>
        <button id="start-btn">üîä Tocar para Iniciar</button>
    </div>
    
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // REMOVIDA A L√ìGICA DE MOLDURAS (getFrameHtml)

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white;text-align:center;margin-top:50px'>Erro: Link sem ID</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;

            // VOLTAMOS AOS PAR√ÇMETROS PADR√ÉO (R√ÅPIDOS)
            // filterMinCF: 0.01 (Equil√≠brio bom entre estabilidade e velocidade)
            // filterBeta: 10 (Recupera r√°pido se moveres o telem√≥vel)
            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.01; filterBeta: 10; uiLoading: no; uiScanning: no;" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    <!-- APENAS O V√çDEO (SEM MOLDURAS) -->
                    <a-video src="#vid" position="0 0 0" height="1.5" width="1"></a-video>
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');
            const statusText = document.getElementById('status-text');

            startBtn.addEventListener('click', () => {
                if(video) { video.play(); video.pause(); }
                startBtn.classList.add('hidden');
                scannerFrame.style.borderColor = "#6366f1";
                statusText.innerText = "√Ä procura da imagem...";
            });

            target.addEventListener("targetFound", () => {
                if(video) video.play();
                scannerFrame.style.borderColor = "#4ade80";
                statusText.innerText = "";
                // Esconde a mira para ficar totalmente limpo
                setTimeout(() => { scannerFrame.style.opacity = '0'; }, 500);
            });

            target.addEventListener("targetLost", () => {
                if(video) video.pause();
                scannerFrame.style.borderColor = "rgba(255,255,255,0.5)";
                scannerFrame.style.opacity = '1';
                statusText.innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
