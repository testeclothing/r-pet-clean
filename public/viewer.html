<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Pet AR Viewer</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* CORREÃ‡ÃƒO PRINCIPAL: Fundo preto para evitar barras brancas */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: black; 
        }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
        }

        /* Guia de Scanner (Mira) */
        .scanner-frame {
            width: 70vw; height: 70vw; 
            max-width: 400px; max-height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            position: absolute; top: 40%; left: 50%; 
            transform: translate(-50%, -50%);
            
            /* Garante que o interior Ã© transparente e o exterior escuro */
            background: transparent !important;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); 
            
            transition: all 0.3s;
        }
        
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 40px; height: 40px;
            border-color: #6366f1; border-style: solid;
            transition: all 0.3s;
        }
        .scanner-frame::before { top: -2px; left: -2px; border-width: 4px 0 0 4px; border-radius: 18px 0 0 0; }
        .scanner-frame::after { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; border-radius: 0 0 18px 0; }

        /* BotÃ£o Iniciar */
        #start-btn {
            pointer-events: auto;
            margin-bottom: 50px;
            padding: 15px 35px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 30px;
            font-size: 16px; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            display: flex; align-items: center; gap: 10px;
            z-index: 20;
        }
        #start-btn:active { transform: scale(0.95); background: #6366f1; }
        
        .header {
            margin-top: 30px; color: white; text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); z-index: 20;
        }
        .header h3 { margin: 0; font-weight: 400; font-size: 1.2rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="header"><h3>Aponte para a foto</h3></div>
        <div class="scanner-frame" id="scanner"></div>
        <button id="start-btn"><span>ðŸ”Š Ativar Som</span></button>
    </div>
    
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const frameStyle = urlParams.get('frame') || 'none';

        // LÃ“GICA DE CONSTRUÃ‡ÃƒO DA MOLDURA 3D
        function getFrameHtml(style) {
            if (style === 'none') return '';

            let color = '#FFFFFF';
            let material = 'metalness: 0.2; roughness: 0.8';
            
            if (style === 'wood') {
                color = '#5C4033'; 
                material = 'roughness: 1.0';
            } else if (style === 'gold') {
                color = '#FFD700';
                material = 'metalness: 1.0; roughness: 0.2';
            }

            return `
                <a-entity position="0 0 0.02">
                    <a-box color="${color}" material="${material}" position="0 0.8 0" depth="0.1" height="0.1" width="1.2"></a-box>
                    <a-box color="${color}" material="${material}" position="0 -0.8 0" depth="0.1" height="0.1" width="1.2"></a-box>
                    <a-box color="${color}" material="${material}" position="-0.55 0 0" depth="0.1" height="1.7" width="0.1"></a-box>
                    <a-box color="${color}" material="${material}" position="0.55 0 0" depth="0.1" height="1.7" width="0.1"></a-box>
                </a-entity>
            `;
        }

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white; text-align:center; margin-top:50px'>Erro: ID em falta</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;
            
            const frameEntities = getFrameHtml(frameStyle);

            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.01; filterBeta: 10; uiLoading: no; uiScanning: no;" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    <a-video src="#vid" position="0 0 0" height="1.5" width="1"></a-video>
                    ${frameEntities}
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');
            const headerText = document.querySelector('.header h3');

            startBtn.addEventListener('click', () => {
                if(video) { video.play(); video.pause(); }
                startBtn.classList.add('hidden');
                scannerFrame.style.borderColor = "#6366f1";
                headerText.innerText = "Ã€ procura da imagem...";
            });

            target.addEventListener("targetFound", () => {
                if(video) video.play();
                scannerFrame.style.borderColor = "#4ade80";
                scannerFrame.style.boxShadow = "0 0 20px #4ade80";
                scannerFrame.style.background = "transparent";
                headerText.innerText = "Reproduzindo MemÃ³ria â¤ï¸";
                setTimeout(() => { scannerFrame.style.opacity = '0'; }, 1000); 
            });

            target.addEventListener("targetLost", () => {
                if(video) video.pause();
                scannerFrame.style.borderColor = "rgba(255, 255, 255, 0.5)";
                scannerFrame.style.boxShadow = "0 0 0 9999px rgba(0, 0, 0, 0.6)";
                scannerFrame.style.opacity = '1';
                headerText.innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
