<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Pet AR Viewer</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
        }

        #ar-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        
        video, canvas {
            width: 100% !important; height: 100% !important;
            object-fit: cover !important;
        }

        /* UI Limpa */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end;
            align-items: center;
        }

        /* Mira (Scanner) */
        .scanner-frame {
            position: absolute; top: 50%; left: 50%;
            width: 70vw; height: 70vw;
            max-width: 350px; max-height: 350px;
            transform: translate(-50%, -50%);
            background: transparent !important; 
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            box-shadow: none !important;
        }

        /* Cantos Tech */
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 30px; height: 30px;
            border-color: #6366f1; border-style: solid;
        }
        .scanner-frame::before { top: -2px; left: -2px; border-width: 4px 0 0 4px; border-radius: 20px 0 0 0; }
        .scanner-frame::after { bottom: -2px; right: -2px; border-width: 0 4px 4px 0; border-radius: 0 0 20px 0; }

        /* Bot√£o */
        #start-btn {
            pointer-events: auto; margin-bottom: 40px; padding: 12px 30px;
            background: #2563eb; color: white; border: none; border-radius: 25px;
            font-size: 16px; font-weight: 600; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer; font-family: sans-serif;
        }

        .header {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-family: sans-serif; pointer-events: none;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="header"><h3 id="status-text">Aponte para a foto</h3></div>
        <div class="scanner-frame" id="scanner"></div>
        <button id="start-btn">üîä Tocar para Iniciar</button>
    </div>
    
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const frameStyle = urlParams.get('frame') || 'none';

        function getFrameHtml(style) {
            if (style === 'none') return '';
            let color = '#FFFFFF', material = 'metalness: 0.2; roughness: 0.8';
            if (style === 'wood') { color = '#5C4033'; material = 'roughness: 1.0'; } 
            else if (style === 'gold') { color = '#FFD700'; material = 'metalness: 1.0; roughness: 0.2'; }

            // Ajustei as molduras para ficarem perfeitamente centradas
            return `
                <a-entity position="0 0 0.01">
                    <a-box color="${color}" material="${material}" position="0 0.76 0" depth="0.05" height="0.05" width="1.05"></a-box>
                    <a-box color="${color}" material="${material}" position="0 -0.76 0" depth="0.05" height="0.05" width="1.05"></a-box>
                    <a-box color="${color}" material="${material}" position="-0.525 0 0" depth="0.05" height="1.57" width="0.05"></a-box>
                    <a-box color="${color}" material="${material}" position="0.525 0 0" depth="0.05" height="1.57" width="0.05"></a-box>
                </a-entity>
            `;
        }

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white;text-align:center;margin-top:50px'>Erro: Link sem ID</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;
            const frameEntities = getFrameHtml(frameStyle);

            // CONFIGURA√á√ïES DE TRACKING (AQUI EST√Å A CORRE√á√ÉO DE ESTABILIDADE)
            // filterMinCF: Quanto menor, mais suave (menos tremedeira), mas com ligeiro atraso. 0.0005 √© muito est√°vel.
            // filterBeta: 0.001 ajuda a evitar que a imagem "salte" de repente.
            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.0005; filterBeta: 0.001; uiLoading: no; uiScanning: no; warmupTolerance: 5; missTolerance: 5" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <!-- CORRE√á√ÉO DE POSI√á√ÉO: targetIndex: 0 √© o padr√£o -->
                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    
                    <!-- V√çDEO CENTRADO -->
                    <!-- position="0 0 0" garante o centro absoluto -->
                    <!-- rotation="0 0 0" garante que n√£o est√° torto -->
                    <a-video src="#vid" position="0 0 0" rotation="0 0 0" height="1.5" width="1"></a-video>
                    
                    ${frameEntities}
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');
            const statusText = document.getElementById('status-text');

            startBtn.addEventListener('click', () => {
                if(video) { video.play(); video.pause(); }
                startBtn.classList.add('hidden');
                scannerFrame.style.borderColor = "#6366f1";
                statusText.innerText = "√Ä procura da imagem...";
            });

            target.addEventListener("targetFound", () => {
                if(video) video.play();
                scannerFrame.style.borderColor = "#4ade80";
                statusText.innerText = "";
                setTimeout(() => { scannerFrame.style.opacity = '0'; }, 500);
            });

            target.addEventListener("targetLost", () => {
                if(video) video.pause();
                scannerFrame.style.borderColor = "rgba(255,255,255,0.5)";
                scannerFrame.style.opacity = '1';
                statusText.innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
