<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Pet AR Viewer</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* 1. CORRE√á√ÉO DA BARRA PRETA (NUCLEAR) */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
        }

        /* For√ßa o v√≠deo da c√¢mara a ocupar 100vw (largura da vista) e 100vh (altura da vista) */
        video {
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important; /* Estica sem deformar */
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: -2 !important; /* Garante que fica no fundo */
        }
        
        /* Canvas do A-Frame */
        canvas.a-canvas {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 0 !important;
        }

        /* 2. UI LIMPA */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end;
            align-items: center;
        }

        /* Mira (Scanner) */
        .scanner-frame {
            position: absolute; top: 50%; left: 50%;
            width: 60vw; height: 60vw; /* Ligeiramente mais pequeno para focar melhor */
            max-width: 300px; max-height: 300px;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            box-shadow: none;
        }

        #start-btn {
            pointer-events: auto; margin-bottom: 50px; padding: 12px 30px;
            background: #2563eb; color: white; border: none; border-radius: 50px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-family: sans-serif;
        }

        .header {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="header"><h3 id="status-text">Aponte para a foto</h3></div>
        <div class="scanner-frame" id="scanner"></div>
        <button id="start-btn">üîä Tocar para Iniciar</button>
    </div>
    
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white;text-align:center;margin-top:50px'>Erro: Link inv√°lido</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;

            // 3. CONFIGURA√á√ÉO DE TRACKING "BULLSEYE" (TIRO AO ALVO)
            // missTolerance: 0 (Se perder a imagem, para logo o v√≠deo, evita que fique a flutuar no s√≠tio errado)
            // filterMinCF: 0.0001 (Extremamente preciso para evitar tremores e desvios laterais)
            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 0; uiLoading: no; uiScanning: no;" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <!-- 4. CORRE√á√ÉO DE POSI√á√ÉO -->
                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    <!-- O truque aqui: align="center" e position="0 0 0" -->
                    <!-- Se continuar torto, ajusta a position no primeiro n√∫mero: position="-0.1 0 0" (Esquerda) -->
                    <a-video src="#vid" position="0 0 0" height="1.5" width="1" align="center"></a-video>
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');
            const statusText = document.getElementById('status-text');

            startBtn.addEventListener('click', () => {
                if(video) { video.play(); video.pause(); }
                startBtn.classList.add('hidden');
                scannerFrame.style.borderColor = "#6366f1";
                statusText.innerText = "√Ä procura da imagem...";
            });

            target.addEventListener("targetFound", () => {
                if(video) video.play();
                scannerFrame.style.borderColor = "#4ade80";
                statusText.innerText = "";
                setTimeout(() => { scannerFrame.style.opacity = '0'; }, 300);
            });

            target.addEventListener("targetLost", () => {
                if(video) video.pause();
                scannerFrame.style.borderColor = "rgba(255,255,255,0.6)";
                scannerFrame.style.opacity = '1';
                statusText.innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
