<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Pet AR Viewer</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* 1. RESET PARA TELA CHEIA "LIMPA" */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
        }

        /* 2. FOR√áAR V√çDEO NO ECR√É TODO (Igual ao teu print) */
        #ar-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        
        /* Regra agressiva para o v√≠deo da c√¢mara n√£o ter cortes */
        video, canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        /* 3. UI LIMPA (Fica por cima) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end; /* Bot√£o em baixo */
            align-items: center;
        }

        /* 4. MIRA SIMPLES (Scanner) - SEM SOMBRAS BUGADAS */
        .scanner-frame {
            position: absolute; top: 50%; left: 50%;
            width: 70vw; height: 70vw;
            max-width: 350px; max-height: 350px;
            transform: translate(-50%, -50%);
            
            /* Apenas uma borda fina e cantos, sem preenchimento */
            background: transparent !important; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: none !important; /* REMOVIDO O QUE CAUSAVA O QUADRADO BRANCO */
        }

        /* Cantos Tech (Decora√ß√£o simples) */
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 30px; height: 30px;
            border-color: #6366f1; border-style: solid;
        }
        .scanner-frame::before { top: -1px; left: -1px; border-width: 4px 0 0 4px; border-radius: 20px 0 0 0; }
        .scanner-frame::after { bottom: -1px; right: -1px; border-width: 0 4px 4px 0; border-radius: 0 0 20px 0; }

        /* Bot√£o Igual ao Print (Azul e Redondo) */
        #start-btn {
            pointer-events: auto;
            margin-bottom: 40px; /* Margem do fundo */
            padding: 12px 30px;
            background: #2563eb; /* Azul do print */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px; font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            font-family: sans-serif;
        }

        .header {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-family: sans-serif; pointer-events: none;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <!-- UI Layer -->
    <div id="ui-layer">
        <div class="header"><h3 id="status-text">Aponte para a foto</h3></div>
        <div class="scanner-frame" id="scanner"></div>
        <button id="start-btn">üîä Tocar para Iniciar</button>
    </div>
    
    <!-- AR Container -->
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const frameStyle = urlParams.get('frame') || 'none';

        // L√≥gica da Moldura 3D (Mantida)
        function getFrameHtml(style) {
            if (style === 'none') return '';
            let color = '#FFFFFF', material = 'metalness: 0.2; roughness: 0.8';
            if (style === 'wood') { color = '#5C4033'; material = 'roughness: 1.0'; } 
            else if (style === 'gold') { color = '#FFD700'; material = 'metalness: 1.0; roughness: 0.2'; }

            return `
                <a-entity position="0 0 0.02">
                    <a-box color="${color}" material="${material}" position="0 0.8 0" depth="0.1" height="0.1" width="1.2"></a-box>
                    <a-box color="${color}" material="${material}" position="0 -0.8 0" depth="0.1" height="0.1" width="1.2"></a-box>
                    <a-box color="${color}" material="${material}" position="-0.55 0 0" depth="0.1" height="1.7" width="0.1"></a-box>
                    <a-box color="${color}" material="${material}" position="0.55 0 0" depth="0.1" height="1.7" width="0.1"></a-box>
                </a-entity>
            `;
        }

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white;text-align:center;margin-top:50px'>Erro: Link sem ID</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;
            const frameEntities = getFrameHtml(frameStyle);

            // Cena AR
            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.01; filterBeta: 10; uiLoading: no; uiScanning: no;" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    <a-video src="#vid" position="0 0 0" height="1.5" width="1"></a-video>
                    ${frameEntities}
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');
            const statusText = document.getElementById('status-text');

            startBtn.addEventListener('click', () => {
                if(video) { video.play(); video.pause(); }
                startBtn.classList.add('hidden');
                scannerFrame.style.borderColor = "#6366f1"; // Roxo ao ativar
                statusText.innerText = "√Ä procura da imagem...";
            });

            target.addEventListener("targetFound", () => {
                if(video) video.play();
                scannerFrame.style.borderColor = "#4ade80"; // Verde
                scannerFrame.style.borderWidth = "4px"; // Borda mais grossa
                statusText.innerText = ""; // Limpa o texto para ficar "Clean"
                
                // Esconde a mira ap√≥s 1s para ficar totalmente limpo como no print
                setTimeout(() => { 
                    scannerFrame.style.opacity = '0'; 
                }, 1000);
            });

            target.addEventListener("targetLost", () => {
                if(video) video.pause();
                scannerFrame.style.borderColor = "rgba(255, 255, 255, 0.3)";
                scannerFrame.style.borderWidth = "1px";
                scannerFrame.style.opacity = '1';
                statusText.innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
