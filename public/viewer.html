<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 15px 30px; background: blue; color: white; border-radius: 30px; z-index: 999; }
    </style>
</head>
<body>
    <div id="btn">ðŸ”Š Tocar para Iniciar</div>
    <a-scene mindar-image="" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets><video id="vid" loop="true" crossorigin="anonymous"></video></a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#vid" position="0 0 0" height="1" width="1"></a-video>
        </a-entity>
    </a-scene>
    <script>
        const id = new URLSearchParams(window.location.search).get('id');
        if(id) {
            const scene = document.querySelector('a-scene');
            scene.setAttribute('mindar-image', `imageTargetSrc: /uploads/${id}/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;`);
            const vid = document.getElementById('vid');
            vid.src = `/uploads/${id}/video.mp4`;
            
            document.getElementById('btn').onclick = () => { vid.play(); vid.pause(); document.getElementById('btn').style.display='none'; };
            const target = document.getElementById('target');
            target.addEventListener("targetFound", () => vid.play());
            target.addEventListener("targetLost", () => vid.pause());
        }
    </script>
</body>
</html>
