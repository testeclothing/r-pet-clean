<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Pet AR Viewer</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* RESET TOTAL: Fundo preto e sem margens */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
        }

        /* V√çDEO DA C√ÇMARA: Preenche tudo sem cortes brancos */
        video, canvas {
            width: 100% !important; height: 100% !important;
            object-fit: cover !important;
            position: absolute; top: 0; left: 0; z-index: 0;
        }

        /* CONTAINER AR */
        #ar-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* INTERFACE LIMPA (Sobreposta) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: flex-end;
            align-items: center;
        }

        /* MIRA (Scanner) SIMPLES */
        .scanner-frame {
            position: absolute; top: 50%; left: 50%;
            width: 70vw; height: 70vw;
            max-width: 350px; max-height: 350px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            box-shadow: none; /* Sem sombras para n√£o dar bugs visuais */
        }
        
        /* Cantos decorativos subtis */
        .scanner-frame::before, .scanner-frame::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border-color: #6366f1; border-style: solid;
        }
        .scanner-frame::before { top: 0; left: 0; border-width: 3px 0 0 3px; border-radius: 20px 0 0 0; }
        .scanner-frame::after { bottom: 0; right: 0; border-width: 0 3px 3px 0; border-radius: 0 0 20px 0; }

        /* BOT√ÉO */
        #start-btn {
            pointer-events: auto; margin-bottom: 50px; padding: 12px 30px;
            background: #2563eb; color: white; border: none; border-radius: 50px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-family: sans-serif;
        }

        .header {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="header"><h3 id="status-text">Aponte para a foto</h3></div>
        <div class="scanner-frame" id="scanner"></div>
        <button id="start-btn">üîä Tocar para Iniciar</button>
    </div>
    
    <div id="ar-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (!id) {
            document.body.innerHTML = "<h3 style='color:white;text-align:center;margin-top:50px'>Erro: Link inv√°lido</h3>";
        } else {
            const mindFileUrl = `/uploads/${id}/targets.mind`;
            const videoUrl = `/uploads/${id}/video.mp4`;

            // CONFIGURA√á√ïES R√ÅPIDAS (ORIGINAIS)
            // filterMinCF: 0.001 -> R√°pido e responsivo
            // filterBeta: 1000 -> Ignora pequenos tremores, mas segue r√°pido
            const sceneHTML = `
            <a-scene 
                mindar-image="imageTargetSrc: ${mindFileUrl}; filterMinCF:0.001; filterBeta: 1000; uiLoading: no; uiScanning: no;" 
                color-space="sRGB" 
                renderer="colorManagement: true, physicallyCorrectLights" 
                vr-mode-ui="enabled: false" 
                device-orientation-permission-ui="enabled: false">
                
                <a-assets>
                    <video id="vid" src="${videoUrl}" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

                <!-- CORRE√á√ÉO DE POSI√á√ÉO -->
                <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
                    <!-- position="0 0 0" = CENTRO ABSOLUTO -->
                    <!-- scale="1 1 1" = TAMANHO ORIGINAL -->
                    <a-video src="#vid" position="0 0 0" height="1.5" width="1" rotation="0 0 0"></a-video>
                </a-entity>
            </a-scene>
            `;

            document.getElementById('ar-container').innerHTML = sceneHTML;

            const video = document.getElementById('vid');
            const startBtn = document.getElementById('start-btn');
            const target = document.getElementById('target-entity');
            const scannerFrame = document.getElementById('scanner');
            const statusText = document.getElementById('status-text');

            // Bot√£o Iniciar
            startBtn.addEventListener('click', () => {
                if(video) { video.play(); video.pause(); }
                startBtn.classList.add('hidden');
                scannerFrame.style.borderColor = "#6366f1";
                statusText.innerText = "√Ä procura da imagem...";
            });

            // Encontrou
            target.addEventListener("targetFound", () => {
                if(video) video.play();
                scannerFrame.style.borderColor = "#4ade80"; // Verde
                statusText.innerText = "";
                // Esconde a mira rapidamente
                setTimeout(() => { scannerFrame.style.opacity = '0'; }, 300);
            });

            // Perdeu
            target.addEventListener("targetLost", () => {
                if(video) video.pause();
                scannerFrame.style.borderColor = "rgba(255,255,255,0.4)";
                scannerFrame.style.opacity = '1';
                statusText.innerText = "Aponte para a foto";
            });
        }
    </script>
</body>
</html>
