<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet AR Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #6366f1; --bg: #f3f4f6; --text-main: #1f2937; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; width: 100%; max-width: 500px; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h1 { margin-bottom: 5px; color: var(--text-main); }
        .step-card { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; margin-bottom: 20px; text-align: left; }
        .step-title { font-weight: 600; color: var(--primary); display: block; margin-bottom: 10px; }
        .btn-action { display: flex; align-items: center; justify-content: center; width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 1em; margin-top: 10px;}
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .custom-file-upload { border: 2px dashed #d1d5db; border-radius: 8px; padding: 15px; text-align: center; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; color: #6b7280; font-size: 0.9em; margin-bottom: 15px; }
        input[type="file"] { display: none; }
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        #result { display: none; text-align: center; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading"><div class="spinner"></div><p>A criar magia...</p></div>

        <div id="main-content">
            <h1>üê∂ Pet AR Studio</h1>
            <p style="color:#666; font-size:0.9em; margin-bottom:30px">D√™ vida √†s fotos do seu animal</p>

            <div class="step-card">
                <span class="step-title">1. Preparar Imagem</span>
                <p style="font-size: 0.85em; color: #666; margin-bottom: 15px;">Converta a foto para .mind</p>
                <a href="https://hiukim.github.io/mind-ar-js-doc/tools/compile" target="_blank" class="btn-action btn-outline"><i class="fas fa-external-link-alt"></i> Abrir Compilador</a>
            </div>

            <div class="step-card">
                <span class="step-title">2. Criar Experi√™ncia</span>
                <form id="uploadForm">
                    <label class="custom-file-upload" id="mindLabel"><i class="fas fa-cube"></i> Escolher targets.mind</label>
                    <input type="file" id="mindFile" name="mindFile" accept=".mind" required onchange="updateLabel(this, 'mindLabel')">
                    
                    <label class="custom-file-upload" id="videoLabel"><i class="fas fa-video"></i> Escolher video.mp4</label>
                    <input type="file" id="videoFile" name="videoFile" accept="video/mp4" required onchange="updateLabel(this, 'videoLabel')">

                    <button type="submit" class="btn-action"><i class="fas fa-magic"></i> Gerar QR Code</button>
                </form>
            </div>
        </div>

        <div id="result">
            <h3>üéâ Tudo Pronto!</h3>
            <div style="background:white; padding:10px; display:inline-block; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); margin:20px 0;"><img id="qr" src="" width="180"></div>
            <br>
            <a id="link" href="#" target="_blank" class="btn-action"><i class="fas fa-play"></i> Testar</a>
            <button onclick="location.reload()" class="btn-action btn-outline">Criar Novo</button>
        </div>
    </div>

    <script>
        function updateLabel(input, labelId) {
            const label = document.getElementById(labelId);
            if(input.files && input.files[0]) {
                label.innerHTML = `<i class="fas fa-check-circle" style="color:var(--primary)"></i> ${input.files[0].name}`;
                label.style.borderColor = "var(--primary)";
                label.style.backgroundColor = "#eef2ff";
            }
        }
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('loading').style.display = 'flex';
            const formData = new FormData(e.target);
            try {
                const req = await fetch('/create-experience', { method: 'POST', body: formData });
                const res = await req.json();
                document.getElementById('loading').style.display = 'none';
                if(res.success) {
                    document.getElementById('main-content').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('qr').src = res.qrCode;
                    document.getElementById('link').href = res.viewerUrl;
                } else { alert('Erro!'); }
            } catch (err) { alert('Erro de conex√£o.'); document.getElementById('loading').style.display = 'none'; }
        };
    </script>
</body>
</html>
