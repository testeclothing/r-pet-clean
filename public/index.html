<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet AR Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Biblioteca QR Code -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    
    <style>
        :root { --primary: #6366f1; --bg: #f3f4f6; --text-main: #1f2937; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; width: 100%; max-width: 500px; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        h1 { margin-bottom: 5px; color: var(--text-main); }
        .step-card { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; margin-bottom: 20px; text-align: left; }
        .step-title { font-weight: 600; color: var(--primary); display: block; margin-bottom: 10px; }
        
        .btn-action { display: flex; align-items: center; justify-content: center; width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 1em; margin-top: 10px;}
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-gold { background: linear-gradient(45deg, #d4af37, #b49226); color: white; border: none; }
        
        .custom-file-upload { 
            border: 2px dashed #d1d5db; border-radius: 8px; padding: 15px; 
            text-align: center; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; gap: 10px; 
            color: #6b7280; font-size: 0.9em; margin-bottom: 15px; user-select: none; 
        }
        .custom-file-upload:hover { border-color: var(--primary); color: var(--primary); background: #fdfdfd; }
        
        input[type="file"] { display: none; }
        #loading { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; flex-direction: column; z-index: 10; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        #result { display: none; text-align: center; }
        
        /* QR Code Container */
        #qr-canvas {
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            /* Garante que o canvas fica centrado */
            display: flex;
            justify-content: center;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading"><div class="spinner"></div><p>A criar magia...</p></div>

        <div id="main-content">
            <h1>üê∂ Pet AR Studio</h1>
            <p style="color:#666; font-size:0.9em; margin-bottom:30px">D√™ vida √†s fotos do seu animal</p>

            <div class="step-card">
                <span class="step-title">1. Preparar Imagem</span>
                <p style="font-size: 0.85em; color: #666; margin-bottom: 15px;">Converta a foto para .mind</p>
                <a href="https://hiukim.github.io/mind-ar-js-doc/tools/compile" target="_blank" class="btn-action btn-outline"><i class="fas fa-external-link-alt"></i> Abrir Compilador</a>
            </div>

            <div class="step-card">
                <span class="step-title">2. Criar Experi√™ncia</span>
                <form id="uploadForm">
                    <label for="mindFile" class="custom-file-upload" id="mindLabel">
                        <i class="fas fa-cube"></i> Escolher targets.mind
                    </label>
                    <input type="file" id="mindFile" name="mindFile" accept=".mind" required onchange="updateLabel(this, 'mindLabel')">
                    
                    <label for="videoFile" class="custom-file-upload" id="videoLabel">
                        <i class="fas fa-video"></i> Escolher video.mp4
                    </label>
                    <input type="file" id="videoFile" name="videoFile" accept="video/mp4" required onchange="updateLabel(this, 'videoLabel')">

                    <button type="submit" class="btn-action"><i class="fas fa-magic"></i> Gerar QR Code</button>
                </form>
            </div>
        </div>

        <div id="result">
            <h3>üéâ Tudo Pronto!</h3>
            
            <!-- QR CODE -->
            <div id="qr-canvas"></div>
            
            <div style="display: flex; gap: 10px; flex-direction: column;">
                <!-- BOT√ÉO DE DOWNLOAD -->
                <button id="download-btn" class="btn-action btn-gold">
                    <i class="fas fa-download"></i> Baixar QR Code
                </button>

                <a id="link" href="#" target="_blank" class="btn-action">
                    <i class="fas fa-play"></i> Testar no Browser
                </a>
                
                <button onclick="location.reload()" class="btn-action btn-outline">
                    Criar Novo
                </button>
            </div>
        </div>
    </div>

    <script>
        function updateLabel(input, labelId) {
            const label = document.getElementById(labelId);
            if(input.files && input.files[0]) {
                label.innerHTML = `<i class="fas fa-check-circle" style="color:var(--primary)"></i> ${input.files[0].name}`;
                label.style.borderColor = "var(--primary)";
                label.style.backgroundColor = "#eef2ff";
            }
        }

        let qrCode;

        // √çcone da Pata em Base64 (Isto garante que funciona sempre, sem links externos)
        const pawIconBase64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAMAAAD04JH5AAAAb1BMVEUAAAD1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhT1qhS+Z+GfAAAAI3RSTlMA+wzrF/KoKAn23sK2iH1wZ1omFAvU08e/t6uVi39zako2Lx4y6uQAAAK3SURBVHic7ZrbctsgEIZHIw5O4qS207S9/1s2KwQYA4Jgd7vTPv9MI4x+WAYWgCWz2Wx/0W63+91+96fer/db99v9dn+1u70A8Psf3T9vP6/fP+/3F4B/91/d768E8P326/7r7xLAb//Z/fE9A/j79/vXtwTQ/fMhA4j+EAG0/zoB9P90Auj/6QTQ/9MJoP+nE0D/TyeA/p9OAP0/nQD6fzoB9P90Auj/6QTQ/9MJoP+nE0D/TyeA/p9OAP0/nQD6fzoB9P90Auj/6QTQ/9MJoP+nE0D/TyeA/p9OAP0/nQD6fzYBeP/8+f01A/j8+fU7A4j+EAG0/4I/wY/vGeD37/evbwmg++dDBhD9IQJo/3UC6P/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/3SC6f/pBNP/0wmm/6cTTP9PJ5j+n04w/T+dYPp/OsH0/2w/wX//2f3xPQP4+/f717cE0P3zIQOI/hABtP+CP8GP7xng9+/3r28JoPvnQwYQ/SECXP3r/db9dr/dX+1uLwD8/kf3z9vP6/fP+/0F4N/9V/f7KwF8v/26//q7BPDbfwF8K6Qhe/l9/gAAAABJRU5ErkJggg==";

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('loading').style.display = 'flex';
            const formData = new FormData(e.target);
            try {
                const req = await fetch('/create-experience', { method: 'POST', body: formData });
                const res = await req.json();
                document.getElementById('loading').style.display = 'none';
                
                if(res.success) {
                    document.getElementById('main-content').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('link').href = res.viewerUrl;

                    // --- CRIA√á√ÉO DO QR CODE DOURADO ---
                    qrCode = new QRCodeStyling({
                        width: 300,
                        height: 300,
                        data: res.viewerUrl,
                        image: pawIconBase64, // Usa a imagem embutida
                        dotsOptions: {
                            color: "#d4af37", // Ouro
                            type: "square" // Pontos quadrados (Clean)
                        },
                        backgroundOptions: {
                            color: "#000000", // Fundo Preto
                        },
                        imageOptions: {
                            crossOrigin: "anonymous",
                            margin: 10,
                            imageSize: 0.4
                        },
                        cornersSquareOptions: {
                            color: "#d4af37",
                            type: "square"
                        },
                        cornersDotOptions: {
                            color: "#d4af37"
                        }
                    });

                    // Renderizar QR Code
                    document.getElementById("qr-canvas").innerHTML = "";
                    qrCode.append(document.getElementById("qr-canvas"));

                    // --- CONFIGURAR BOT√ÉO DE DOWNLOAD ---
                    document.getElementById('download-btn').onclick = () => {
                        qrCode.download({ name: "pet-ar-memory", extension: "png" });
                    };

                } else { alert('Erro!'); }
            } catch (err) { alert('Erro de conex√£o.'); document.getElementById('loading').style.display = 'none'; }
        };
    </script>
</body>
</html>
